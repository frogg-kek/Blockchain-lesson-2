<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="220">
  <style> .box{fill:#fffbe6;stroke:#333} .txt{font:12px sans-serif} .title{font:bold 13px sans-serif} </style>
  <rect x="20" y="20" width="200" height="60" class="box"/>
  <text x="30" y="40" class="title">Transaction</text>
  <text x="30" y="60" class="txt">inputs[] -> outputs[]</text>

  <rect x="260" y="10" width="140" height="40" class="box"/>
  <text x="270" y="35" class="txt">UTXO key: txid:index</text>

  <rect x="260" y="70" width="140" height="40" class="box"/>
  <text x="270" y="95" class="txt">UTXOPool (map)</text>

  <rect x="440" y="35" width="220" height="60" class="box"/>
  <text x="450" y="55" class="title">Balance calculation</text>
  <text x="450" y="75" class="txt">sum UTXO.amount for an address</text>

  <line x1="220" y1="50" x2="260" y2="30" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="400" y1="50" x2="440" y2="50" stroke="#333" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 z" fill="#333" />
    </marker>
  </defs>
</svg>